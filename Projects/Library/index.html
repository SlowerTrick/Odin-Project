<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="books_container">

        </div>
        <p class="validation_status">

        </p>
        <div class="add_book_container">
            <form class="add_book_form" method="post" novalidate>
                <div class="form_content">
                    <div>
                        <label for="book_title">Title:</label>
                        <input type="text" id="book_title" name="book_title" required>
                    </div>
                    <div>
                        <label for="book_author">Author:</label>
                        <input type="text" id="book_author" name="book_author" required>
                    </div>
                    <div>
                        <label for="book_pages">Pages:</label>
                        <input type="number" min="1" max="2000" id="book_pages" name="book_pages" required>
                    </div>
                    <div>
                        <label for="book_read">Read:</label>
                        <input type="checkbox" id="book_read" name="book_read" required>
                    </div>
                </div>
                <input type="submit" value="Add book" class="submit_form_button">
            </form> 
        </div>
    </body>
</html>
