<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Rock-Paper-Scissor<h1>
        </div>
        <div class="main">
            <img src="images/rock.png" id="rock" onclick="playGame(id)">
            <img src="images/paper.png" id="paper" onclick="playGame(id)">
            <img src="images/scissor.png" id="scissor" onclick="playGame(id)">
        </div>
        <div class="result">
            <p id="lastGame">Last Game:</p>
            <div class="lastPlay">
                <p>Player</p>
                <img class="lastPlayImg" id="lastPlayPlayer">
            </div>
            <div class="lastPlay">
                <p>IA</p>
                <img class="lastPlayImg" id="lastPlayIa">
            </div>  
            <p id="gameResult" style="padding-top: 10px;">Winner:</p>
        </div>
        <h1 style="display: flex; justify-content: center; align-items: center;" id="score">Score:</h1>
        <div class="score">
            <h2>Player:</h2>
            <h2 id="score1"></h2>
            <h2>IA:</h2>
            <h2 id="score2"></h2>
        </div>
    </body>
</html>
