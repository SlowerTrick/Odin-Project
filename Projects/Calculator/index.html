<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="panel">
                <p id="expression">|</p>
            </div>
            <div class="buttonsContainer">
                <div class="button blue" id="ac"><h1>AC</h1></div>
                <div class="button blue" id="+/-"><h1>+/-</h1></div>
                <div class="button blue" id="%"><h1>%</h1></div>
                <div class="button yellow" id="/"><h1>/</h1></div>
                <div class="button green" id="7"><h1>7</h1></div>
                <div class="button green" id="8"><h1>8</h1></div>
                <div class="button green" id="9"><h1>9</h1></div>
                <div class="button yellow" id="*"><h1>*</h1></div>
                <div class="button green" id="4"><h1>4</h1></div>
                <div class="button green" id="5"><h1>5</h1></div>
                <div class="button green" id="6"><h1>6</h1></div>
                <div class="button yellow" id="-"><h1>-</h1></div>
                <div class="button green" id="1"><h1>1</h1></div>
                <div class="button green" id="2"><h1>2</h1></div>
                <div class="button green" id="3"><h1>3</h1></div>
                <div class="button yellow" id="+"><h1>+</h1></div>
                <div class="button green" style="flex: auto; margin-left: 4px" id="0"><h1>0</h1></div>
                <div class="button green" id="."><h1>.</h1></div>
                <div class="button yellow" style="margin-right: 5px" id="="><h1>=</h1></div>
            </div>
        </div>
    </body>
</html>
