<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <p class="validation_status"></p>
        <form class="form_container" method="post" novalidate>

            <div class="input_field">
                <label for="email">EMAIL:</label>
                <input type="email" class="email" name="email" required>
            </div>

            <div class="input_field">
                <label for="country">COUNTRY:</label>
                <input type="text" class="country" name="country" required pattern="[A-Za-z\s]{2,}">
            </div>

            <div class="input_field">
                <label for="postal_code">POSTAL CODE:</label>
                <input type="text" class="postal_code" name="postal_code" required pattern="^\d{5}(-\d{3})?$">
            </div>

            <div class="input_field">
                <label for="password">PASSWORD:</label>
                <input type="password" class="password" name="password" required>
            </div>

            <div class="input_field">
                <label for="password_confirmation">CONFIRM:</label>
                <input type="password" class="password_confirmation" name="password_confirmation" required>
            </div>

            <input type="submit" class="submit" name="submit" value="Submit">

        </form>
    </body>
</html>
